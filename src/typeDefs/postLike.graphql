input CreateMbPostLikeInput {
	userId: ID!
	mbPost: ID!
}

type MbPostLike {
	_id: ID!
	userId: ID!
	mbPost: MbPost!
	createdAt: Float!
	updatedAt: Float!
}

type Query {
	mbPostLikes(mbPostId: ID!): [MbPostLike]
	getMbPostLikeById(_id: ID!): MbPostLike
}

type Mutation {
	createMbPostLike(input: CreateMbPostLikeInput!): MbPostLike	
	deleteMbPostLike(_id: ID!):Boolean	
	deleteMbUserLikes(userId:ID!):Boolean
}