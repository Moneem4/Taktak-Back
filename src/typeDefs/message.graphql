input CreateMessageInput {
	text: String!
	conversationId: ID!
	createdBy: ID!
}

type Message {
	_id: ID!
	text: String
	conversationId: ID!
	createdBy: ID!
	createdAt: String!
	updatedAt: String
	deletedAt: String
}

type Query {
	messages(conversationId: ID!): [Message]
}

type Mutation {
	sendMessage(input: CreateMessageInput!): Message
	deleteMessage(_id: ID!): Boolean
}

type Subscription {
	newMessages(conversationId: ID!): Room
}
