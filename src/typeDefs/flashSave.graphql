input CreateFlashSaveInput {
	name: String!
    description: String!
	price: Float!
    quantity:Float!
   
    createdAt: String!
    deletedAt:String!
	updatedAt: String!
}
input UpdateFlashSaveInput {
	name: String
	price: Float!
    quantity:Float!
    description: String
}
type FlashSave {
	_id: ID!	
	name: String!
    price:Float!
	description: String!
	createdAt: String!
    deletedAt:String!
    
	updatedAt: String!
}

type Query {
	getFlashSaves: [FlashSave]
	getFlashSaveById(_id: ID!): FlashSave
}

type Mutation {
	createFlashSave(input: CreateFlashSaveInput!): FlashSave
    updateFlashSave(_id: String, input: UpdateFlashSaveInput): FlashSave
	deleteFlashSave(_id: ID!):Boolean!
	
   
}